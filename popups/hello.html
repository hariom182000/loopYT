<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Looper</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Video Looper</h2>
  <form id="loopForm">
    <label for="loopCount">Enter loop count:</label>
    <input type="number" id="loopCount" name="loopCount" min="1" value="1" required>
    <button type="submit">Loop Video</button>
  </form>

  <script src="../scripts/eventHandler.js"></script>
</body>
</html>
